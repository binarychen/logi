<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" media="screen">
    <style type="text/css">
    .m15{ margin: 15px;}
     .tc{ text-align: center;font-size: 18px;font-weight: 600;}
    </style>
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
</head>
<body screen_capture_injected="true">
    <div class="container">
    <%- message %>
        <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
            <fieldset>
                <legend></legend>
                <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="tc">添加企业</p>
                </div>
                <div class="panel-body m15">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="企业名称" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="enterprise_uni_code" name="enterprise_uni_code" placeholder="企业统一社会信用代码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="business_license_code" name="business_license_code" placeholder="营业执照" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="business_license_screen_url" name="business_license_screen_url" placeholder="营业执照图片" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="shipper_id" name="shipper_id" placeholder="货主编号" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="op_range" name="op_range" placeholder="经营类型" required>
                    </div>
                </div>
                
                <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="AddEnterprise0"> 添加企业 </button>
                </div>
                <div class="form-group">
                        <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="QueryMine0">我的企业</button>
                </div>
                </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript" src="../javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function(){ 
        $("#QueryMine0").click(function(){ 
            location.href = '/enterprise/my';
        });
        $("#AddEnterprise0").click(function(){ 
            var name = $("#name").val();
            var enterprise_uni_code = $("#enterprise_uni_code").val();
            var business_license_code = $("#business_license_code").val();
            var business_license_screen_url = $("#business_license_screen_url").val();
            var shipper_id = $("#shipper_id").val();
            var op_range = $("#op_range").val();
            
            var data = {
            		"name":name,
            		"enterprise_uni_code":enterprise_uni_code,
            		"business_license_code":business_license_code,
            		"business_license_screen_url":business_license_screen_url,
            		"shipper_id":shipper_id,
            		"op_range":op_range
            		};
            $.ajax({ 
                url:'/enterprise/create_enterprise',
                type:'post',
                data: data,
                success: function(data,status){ 
                    if(status == 'success'){ 
                        location.href = '/enterprise/my';
                    }
                },
                error: function(data,status){ 
                    if(status == 'error'){ 
                        location.href = '/enterprise/add';
                    }
                }
            });
        });
    });
    </script>
</body>
</head>
</html>
