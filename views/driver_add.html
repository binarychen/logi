<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" media="screen">
    <style type="text/css">
    .m15{ margin: 15px;}
     .tc{ text-align: center;font-size: 18px;font-weight: 600;}
    </style>
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
</head>
<body screen_capture_injected="true">
    <div class="container">
    <%- message %>
        <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
            <fieldset>
                <legend></legend>
                <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="tc">登记司机</p>
                </div>
                <div class="panel-body m15">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="姓名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="enterprise_uni_code" name="enterprise_uni_code" placeholder="个体户工商注册代码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="status" name="status" placeholder="状态" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="china_id" name="china_id" placeholder="身份证号" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="china_id_screen_url" name="china_id_screen_url" placeholder="手持身份证半身照" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="license" name="license" placeholder="驾驶证" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="license_screen_url" name="license_screen_url" placeholder="手持驾驶证半身照" required>
                    </div>
                </div>
                
                <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="AddDriver0"> 添加 </button>
                </div>
                <div class="form-group">
                        <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="QueryMine0">我的信息</button>
                </div>
                </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript" src="../javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function(){ 
        $("#QueryMine0").click(function(){ 
            location.href = '/truck/my_truck';
        });
        $("#AddDriver0").click(function(){ 
            var name = $("#name").val();
            var china_id = $("#china_id").val();
            var phone = $("#phone").val();
            var license = $("#license").val();
            var enterprise_uni_code = $("#enterprise_uni_code").val();            
            var china_id_screen_url = $("#china_id_screen_url").val();
            var license_screen_url = $("#license_screen_url").val();
            var status = $("#status").val();
            
            var data = {
            		"name":name,
            		"china_id":china_id,
            		"phone":phone,
            		"license":license,
            		"enterprise_uni_code":enterprise_uni_code,
            		"license_screen_url":license_screen_url,
            		"china_id_screen_url":china_id_screen_url,
            		"status":status
            		};
            $.ajax({ 
                url:'/driver/create_driver',
                type:'post',
                data: data,
                success: function(data,status){ 
                    if(status == 'success'){ 
                        location.href = '/driver/my';
                    }
                },
                error: function(data,status){ 
                    if(status == 'error'){ 
                        location.href = '/driver/add';
                    }
                }
            });
        });
    });
    </script>
</body>
</head>
</html>
